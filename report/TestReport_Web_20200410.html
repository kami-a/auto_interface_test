
        <!DOCTYPE html>
        <html>
        <head>

        <style>
        *{

            padding: 0px;
        }
        body{  
            background-color:#CCCC99;
            /* rgba(0, 0, 0, 0.767); */
            background-size: 100%,100%;

        }
        #body_style {   
            width: 60%;
            height: 100%;
            margin: 0 auto;
            position:absolute;
            left:20%;
            border-left: solid; border-width: 5px;
            border-right: solid; border-width: 5px;

        h1{
            text-align:center;
            color: #3c3c3c;
            font-family: 微软雅黑;
            letter-spacing: 12px;
            padding-top: 40px;
        }
        table{
            *border-collapse: collapse; /*合并表格边框*/
            border-spacing: 0;
            width: 100%;
            border-style: inset;
            border-width: 2px;
            border-color: #ffffff;
            background-color: #ffffff;
            opacity: 0.9;
        }
        /* 表头样式 */
        .spread{
            background-color:rgb(169,209,141);
            font-family: "Times New Roman";
            text-align:left;
        }
        .spread:hover{
            cursor: pointer;
            background-color:rgb(110,168,70);
        }
        .hide{
            display: none;
        }
         /* 标题样式 */
        .td_title{
            margin-left:10px;
            color: #333;
            font-size: 25px;
            display:inline;
        }
        /* 副标题样式 */
        .detail{
            color: #990033;
            font-family: arial;
            font-size: 15px;
            margin-top: 5px;
            display:inline;
        }
        table td,table th{
            border-left: solid 1px  #ccc;
            border-top: 1px solid  #ccc;
            padding: 15px;
            text-align: center;
            font-family: "Courier New";
        }
        /* 下拉标题样式 */
        .title{
            padding: 15px;
            background-color: rgb(169,209,141);
        }
        #distance{
            height: 100px;
        }
        #logo{
            margin-right:10px;
            position: absolute;
            bottom: 30px;
            right: 0px;
            color: #3c3c3c;
            font-family: "KaiTi";
            font-weight: bold;
        }
        </style>
        <script>
            window.onload=function(){
                //获取窗口大小
                var window_h=document.documentElement.clientHeight;
                function addWindowHeight() {
                    //获取当前窗口可视操作区域高度
                    var h =document.documentElement.scrollHeight;
                    //自适应窗口
                    document.getElementById("body_style").style.height=h+"px";
                }
                function minusWindowHeight(){
                    //获取当前内容的高度
                    var h=document.getElementById("distance").offsetTop+100;
                    //获取body_style盒子的高度
                    var body= document.getElementById("body_style");
                    //自适应窗口
                    window_h>h?body.style.height=window_h+"px":body.style.height=h+"px";
                }
                function spread_click(){
                    //判断当前状态为隐藏时操作
                    if(this.getAttribute("flag")=="true"){
                        var hidelist=this.parentNode.parentNode.childNodes;
                        // 从第一个隐藏节点开始，过滤text节点
                        for(var i=2;i<hidelist.length;i+=2){
                            hidelist[i].style.display="table-row";
                        }
                        this.setAttribute("flag","flase");
                        this.style.background="rgb(110,168,70)";
                        addWindowHeight();
                    }
                    else{
                        var hidelist=this.parentNode.parentNode.childNodes;
                        for(var i=2;i<hidelist.length;i+=2){
                            hidelist[i].style.display="none";
                        }
                        this.setAttribute("flag","true");
                        minusWindowHeight(); 
                    }    
                }
                var list=document.getElementsByClassName("spread");
                var hideContent=document.getElementsByClassName("hide");
                for(var i=0;i<list.length;i++){
                    list[i].onclick=spread_click;
                    list[i].setAttribute("flag","true");
                }
            };
        </script>
        </head>
        <body>
            <div id="body_style">
                <h1>接口自动化测试报告</h1>
                <br>
        
        <p style="text-align:center;color: #990033;">用例总数：1&emsp;&emsp;执行用例数：3&emsp;&emsp;成功用例数：0&emsp;&emsp;通过率：0.0%</p>
        <br>
        
            <table class="part">
                    <tr>
                        <td colspan="6" class="spread">
                            <div class="td_title ">
                                f:\GitRepo\auto_interface_test\testcase\Testcases测试报告
                            </div>&emsp;&emsp;
                            <div class="detail">
                                (总用例数：1&emsp;执行接口总数：3&emsp;通过接口：0&emsp;通过率：0.0%)
                            </div>
                        </td>
                        <!-- <td class="spread result_col" colspan="1">展开</td> -->
                    </tr>                
                    <tr class="title hide">
                            <td>名称</td>

                            <td>执行结束时间</td>

                </tr>

        <div id="distance"></div>

        </body>
